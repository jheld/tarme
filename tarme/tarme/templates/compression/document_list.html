<!doctype html>
<html>
  <head>
    <title>Tarme uploaded files</title>
  </head>
  <body>
    {% if object_list.count %}
    <h1>Uploaded Files</h1>
    {% endif %}
    <ol>
      {% for object in object_list %}
      <li><a href="{% url 'document' object.pk %}">{{ object.doc }}</a></li>
      {% empty %}
      <li>No uploaded files</li>
      {% endfor %}
    </ol>
        <hr>
<a href="{% url 'document_add' %}">Upload...</a>
  </body>
</html>
